server:
  port: 3366

spring:
  application:
    name: config-client
  cloud:
    #config客户端配置
    config:
      label: master
      name: config
      profile: dev #上述三个综合:master分支上config-dev.yml的配置文件被读取http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344 #配置中心地址R
  #rabbitmq相关配置
  rabbitmq:
    host: 192.168.122.102
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka  #单机版

#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
